# Site settings
author:
  name: "Chaitanya Kundety"
  email: "chaitanyakun@outlook.com"
title: "Chaitanya Kundety | Portfolio"
email: chaitanyakun@outlook.com
description: "Portfolio website showcasing my projects, education, and skills."
baseurl: ""
url: "https://ckundety.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - serve.py

# GitHub settings
github: 
  is_project_page: false

# Configure plugins
plugins:
  - jekyll-optional-front-matter
  - jekyll-sitemap
  - jekyll-seo-tag

# Additional configurations
permalink: /:title/

# Sitemap settings
sitemap:
  changefreq: 'monthly'
  priority: 1.0

# SEO settings
title_separator: "|"
seo:
  type: "website"
  title: "{{ page.title | default: site.title }}"
  description: "{{ page.excerpt | default: site.description }}"
  url: "{{ site.url }}{{ site.baseurl }}"