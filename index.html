<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>My Portfolio</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="assets/css/mystyles.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.min.js"></script>
        <script src="assets/js/myscripts.js"></script>
    </head>

    <body>
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a id="brandName" class="navbar-brand" href="#">
                <i><img src="assets/img/favicon.png" alt="" width="20" height="20" class="d-inline-block align-text-top"/></i>
                My Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
                </ul>
            </div>
        </nav>

        <!-- main content - replaced by template -->
        <div class="container mt-5 pt-5 text-light">
            <div id="portfolio-content"></div>
        </div>

        <!-- footer -->
        <footer class="bg-dark text-center text-lg-start mt-5 text-light">
            <div class="container p-4">
                <div class="row">
                    <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Links</h5>
                        <ul class="list-unstyled mb-0">
                            <li><a href="#about" class="text-light">About</a></li>
                            <li><a href="#projects" class="text-light">Experience</a></li>
                            <li><a href="#education" class="text-light">Education</a></li>
                            <li><a href="#skills" class="text-light">Skills</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Contact</h5>
                        <a id="emailLink" href="#" class="btn btn-primary"><i class="fas fa-envelope"></i></a>
                        <a id="linkedinLink" href="#" target="_blank" class="btn btn-primary"><i class="fab fa-linkedin"></i></a>
                        <a id="githubLink" href="#" target="_blank" class="btn btn-primary"><i class="fab fa-github"></i></a>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <p id="footerCopy">&copy; 2024 My Portfolio.</p>
                </div>
            </div>
        </footer>


        <!-- template for main content -->
        <script id="portfolio-template" type="text/x-handlebars-template">
            <div id="about">
                <h1 class="section-heading">About</h1>
                <p class="section-subtitle text-muted">My introduction</p>
                <hr class="section-separator">
                <div class="row mb-3" id="about">
                    <div class="col-md-4">
                        <img src="assets/img/me.png" alt="Profile Picture" class="img-thumbnail">
                    </div>
                    <div class="col-md-8">
                        <h2>{{personal.firstname}} {{personal.lastname}}</h1>
                        <p>{{summary.introduction}}</p>
                        <p><strong>Keywords: </strong>{{#each summary.keywords}}{{this}}{{#unless @last}} | {{/unless}}{{/each}}</p>
                        <p><a href="mailto:{{personal.email}}" class="btn btn-primary"><i class="fas fa-envelope"></i></a>
                        <a href="{{personal.linkedin}}" target="_blank" class="btn btn-primary"><i class="fab fa-linkedin"></i></a>
                        <a href="{{personal.github}}" target="_blank" class="btn btn-primary"><i class="fab fa-github"></i></a></p>
                    </div>
                </div>
            </div>

            <div id="skills">
                <h1 class="section-heading">Skills</h1>
                <p class="section-subtitle text-muted">My technical skills</p>
                <hr class="section-separator">
                <div class="row">
                    <div class="col-md-6">
                        <div id="skillsWordCloud" style="height: 300px;"></div>
                    </div>
                    <div class="col-md-6" style="height: 300px; overflow-y: auto;">
                        <ul id="skillsList" class="list-group list-group-flush bg-dark text-light">
                            <!-- filled in js -->
                        </ul>
                    </div>
                </div>
            </div>
        
            <div id="projects">
                <h1 class="section-heading">Projects</h1>
                <p class="section-subtitle text-muted">My work</p>
                <hr class="section-separator">
                <div id="projectsCarousel" class="carousel slide bg-primary" data-ride="carousel" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        {{#each projects}}
                            <li data-target="#projectsCarousel" data-slide-to="{{@index}}" class="{{#if @first}}active{{/if}}"></li>
                        {{/each}}
                    </ol>
                    <div class="carousel-inner">
                        {{#each projects}}
                            <div class="carousel-item {{#if @first}}active{{/if}}">
                                <div class="card mb-3 bg-dark text-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">{{name}}</h3>
                                        <h6 class="card-subtitle mb-2 text-body-secondary">{{goal}}</h4>
                                        <p class="card-text">{{description}}</p>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                    <a class="carousel-control-prev" href="#projectsCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#projectsCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            
            <div id="education">
                <h1 class="section-heading">Education</h1>
                <p class="section-subtitle text-muted">My academic background</p>
                <hr class="section-separator">
                <div class="timeline">
                    {{#each education}}
                    <div class="timeline-item {{#odd @index}}right{{else}}left{{/odd}}">
                        <div class="card mb-3 bg-dark text-light">
                            <div class="card-body">
                                <h5 class="card-title">{{program}}</h3>
                                <h6 class="card-subtitle mb-2 text-muted">{{field}}</h4>
                                <p class="card-text">{{university}}</p>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </script>        
    </body>
</html>
